<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Old Books</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main">
      <div class="main-wrapper">
        <div class="main-sidemenu">
          <div class="main-sidemenu-item">
            <img class="main-sidemenu-item-cover" src="assets/img/pic2.svg" alt="">
            <div class="main-sidemenu-item-wrapper">
              <div class="main-sidemenu-item-name">
                Как перестать возбуждаться глядя на гусей для чайников
              </div>
              <div class="main-sidemenu-item-subtitle">
                Как перестать возбуждаться глядя на гусей для чайников? Никак
              </div>
              <div class="main-sidemenu-item-rating">
                10 из 10
              </div>
              <button class="main-sidemenu-item-button button">
                Открыть
              </button>
            </div>
          </div>
        </div>
        <button class="main-button button">
          Добавить книгу
        </button>
      </div>
      <div class="main-content">
        <img class="main-content-cover" src="assets/img/pic2.svg" alt="">
        <div class="main-content-wrapper">
          <div class="main-content-name">
            Как перестать возбуждаться глядя на гусей для чайников
          </div>
          <label style="display: none;" class="main-content-chooseName">
            <input placeholder="Введите название книги">
          </label>
          <div class="main-content-rating">
            10 из 10
          </div>
          <label style="display: none;" class="main-content-chooseRating" for="rating">Оцените книгу:
            <select id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
          <div class="main-content-subtitle">
            Как перестать возбуждаться глядя на гусей? Никак
          </div>
          <label style="display: none;" class="main-content-enderSubtitle">
            <textarea placeholder="Расскажите о книге"></textarea>
          </label>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js" type="module"></script>
</html>
